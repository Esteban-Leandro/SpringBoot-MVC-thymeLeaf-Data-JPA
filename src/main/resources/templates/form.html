<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>


<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card ">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="Nombre">Nombre</label>
						<div class="col-sm-6 ">
							<input type="text" class="form-control" id="nombre"
								th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="Apellido">Apellido</label>
						<div class="col-sm-6 ">
							<input type="text" class="form-control" id="apellido"
								th:field="*{apellido}"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="Rut">Rut</label>
						<div class="col-sm-6 ">
							<input type="text" class="form-control" id="rut"
								th:field="*{rut}" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="Correo">Correo</label>
						<div class="col-sm-6 ">
							<input type="text" class="form-control" id="correo"
								th:field="*{correo}" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="Telefono">Telefono</label>
						<div class="col-sm-6 ">
							<input type="text" class="form-control" id="telefono"
								th:field="*{telefono}"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6 ">
							<button type="submit" class="btn btn-primary">Crear
								Cliente</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>




	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
