<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>


<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card ">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4>
					<a th:href="@{/form-medidor}" class="btn btn-success btn-xs">
						Crear Medidor </a>
				</h4>


				<table class="table table-striped text-center">
					<thead class="thead-inverse">
						<tr class="bg bg-dark text-white ">
							<td>ID</td>
							<td>Lectura del Medidor</td>
							<td>Estado</td>
							<td>Fecha</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="medidor: ${medidores}">
							<td th:text="${medidor.id}"></td>
							<td th:text="${medidor.lecturaMedidor}"></td>
							<td th:text="${medidor.estado}"></td>
							<td th:text="${medidor.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form-medidor/} + ${medidor.id}" th:text="Editar"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar-medidor/} + ${medidor.id}"
								th:text="Eliminar"
								onClick="return confirm('¿Estás seguro que desesas eliminar?')"></a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
