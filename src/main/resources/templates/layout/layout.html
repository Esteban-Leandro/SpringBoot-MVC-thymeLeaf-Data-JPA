<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'SpringBoot: MVC + thymeLeaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>


<body>
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listar-parcela}">Parcelas</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listar-sitio}">Sitios</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listar-medidor}">Medidores</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listar-cuenta}">Cuentas</a></li>

				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
		
	</header>


	<div class="container"></div>

	<footer th:fragment="footer">



		<script th:src="@{/js/jquery-3.4.1.slim.min.js}"
			></script>
		<script
			th:src="@{/js//popper.min.js}"></script>
		<script
			th:src="@{/js//bootstrap.min.js}"></script>

	</footer>
</body>
</html>
