<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>


<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container">
		<h1
			class="text-secondary border border-secondary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>

		<form th:action="@{/form-parcela}" th:object="${parcela}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="NumeroParcela">Numero de Parcela</label>
				<div class="col-sm-6 ">
					<input type="text" class="form-control" id="numeroParcela"
						th:field="*{numeroParcela}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('numeroParcela')}" th:errors="*{numeroParcela}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="NombreParcela">Nombre Parcela</label>
				<div class="col-sm-6 ">
					<input type="text" class="form-control" id="nombreParcela"
						th:field="*{nombreParcela}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombreParcela')}" th:errors="*{nombreParcela}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="direccionParcela">Direcci√≥n de la Parcela</label>
				<div class="col-sm-6 ">
					<input type="text" class="form-control" id="direccionParcela" th:field="*{direccionParcela}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('direccionParcela')}"
						th:errors="*{direccionParcela}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6 ">
					<button type="submit" class="btn btn-primary">Crear
						Parcela</button>
				</div>
			</div>

		</form>
	</div>





	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
