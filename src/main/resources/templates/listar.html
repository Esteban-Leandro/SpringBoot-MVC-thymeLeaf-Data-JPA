<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>


<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card ">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4>
					<a th:href="@{/form}" class="btn btn-success btn-xs"> Crear
						Cliente </a>
				</h4>

				<table class="table table-striped text-center ">
					<thead>
						<tr class="bg bg-dark text-white ">
							<td>ID</td>
							<td>Nombre</td>
							<td>Apellido</td>
							<td>Rut</td>
							<td>Correo</td>
							<td>Telefono</td>
							<td>Fecha</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.rut}"></td>
							<td th:text="${cliente.correo}"></td>
							<td th:text="${cliente.telefono}"></td>
							<td th:text="${#calendars.format(cliente.createAt,'dd/MM/yyyy')}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="Editar"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="Eliminar"
								onClick="return confirm('¿Estás seguro que desesas eliminar?')"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
